      headers: {
        'Content-Type': 'application/json',
      },

        description: `Paga ${cost} stelle per sbloccare l'upgrade.`,

        provider_token: 'YOUR_PROVIDER_TOKEN',  // Token del provider di pagamento
        start_parameter: 'test-payment',
        currency: 'USD',
        prices: [{ label: `${cost} ‚≠ê`, amount: cost * 100 }]  // Prezzo in centesimi
      })

    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        console.log("Richiesta di pagamento inviata con successo!");
      } else {
        console.error("Errore nel invio della richiesta di pagamento");
      }
    })
    .catch(error => console.error('Errore nella richiesta di pagamento:', error));
  }

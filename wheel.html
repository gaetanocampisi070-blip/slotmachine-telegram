<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>BurgerCoin - Wheel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #224aa2, #0a2a68);
      color: #fff;
      text-align: center;
    }
    .topbar {
      display: flex;
      justify-content: center;
      gap: 14px;
      padding: 10px;
      margin: 10px;
      background: linear-gradient(180deg, #1c2d5b, #121b36);
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }
    .pill {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(10,15,35,.8);
      padding: 6px 12px;
      border-radius: 999px;
    }
    #wheelContainer {
      position: relative;
      margin: 40px auto;
      width: 320px;
      height: 320px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #fff;
      transition: transform 5s cubic-bezier(.17,.67,.83,.67);
    }
    #arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(180deg, #ffe082, #ffb300);
    }
    .button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .back {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      background: #ccc;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="pill">üçî <b id="coins">0</b></div>
    <div class="pill">‚ö° <b id="energy">500</b></div>
    <div class="pill">üíé <b id="gems">0</b></div>
  </div>

  <div id="wheelContainer">
    <div id="arrow"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <button id="spinBtn" class="button">üé° Spin (1 Gem)</button>
  <br/>
  <a href="index.html" class="back">‚¨Ö Back to Game</a>

<script>
const SAVE_KEY = "burgercoin_save_v1";
let rotation = 0, spinning = false;

// --- Load/Save ---
function loadGame() {
  const raw = localStorage.getItem(SAVE_KEY);
  return raw ? JSON.parse(raw) : {coins:0, energy:500, gems:0};
}
function saveGame(data) {
  localStorage.setItem(SAVE_KEY, JSON.stringify(data));
}
function updateTopbar() {
  const d = loadGame();
  document.getElementById("coins").textContent = Math.floor(d.coins||0);
  document.getElementById("energy").textContent = d.energy||0;
  document.getElementById("gems").textContent = d.gems||0;
}

// --- Suoni sintetici ---
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();

function playClick() {
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();
  osc.type = "square";
  osc.frequency.setValueAtTime(600, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}

function playTick() {
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();
  osc.type = "square";
  osc.frequency.setValueAtTime(800, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.05);
}

function playWin() {
  let osc = audioCtx.createOscillator();
  let gain = audioCtx.createGain();
  osc.type = "sine";
  osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.frequency.linearRampToValueAtTime(2000, audioCtx.currentTime+0.5);
  osc.stop(audioCtx.currentTime + 0.5);
}

// --- Ruota ---
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const prizes = ["100 Coins","200 Coins","+50 Energy","+2 Gems","500 Coins","1000 Coins","+5 Gems","+100 Energy"];
function drawWheel() {
  const arc = 2*Math.PI/prizes.length;
  for (let i=0;i<prizes.length;i++){
    ctx.beginPath();
    ctx.fillStyle = i%2 ? "#ffca28" : "#ffe082";
    ctx.moveTo(160,160);
    ctx.arc(160,160,160,i*arc,(i+1)*arc);
    ctx.fill();
    ctx.save();
    ctx.translate(160,160);
    ctx.rotate(i*arc+arc/2);
    ctx.textAlign="right";
    ctx.fillStyle="#000";
    ctx.font="16px Arial";
    ctx.fillText(prizes[i],140,10);
    ctx.restore();
  }
}
drawWheel();

// --- Spin ---
document.getElementById("spinBtn").addEventListener("click", ()=>{
  let data = loadGame();
  if(spinning || data.gems<=0) return;
  data.gems--; saveGame(data); updateTopbar();
  playClick();
  spinning = true;
  let extra = 360*5 + Math.floor(Math.random()*360);
  let target = rotation + extra;
  const btn = document.getElementById("spinBtn");
  btn.disabled = true;

  let ticks = setInterval(()=> playTick(),150); // suono mentre gira

  setTimeout(()=>{
    clearInterval(ticks);
    rotation = target%360;
    canvas.style.transform = `rotate(${target}deg)`;
    setTimeout(()=>{
      givePrize();
      spinning = false;
      btn.disabled = false;
    },5200);
  },50);
});

function givePrize(){
  const arc = 360/prizes.length;
  const index = Math.floor(((360-rotation)%360)/arc);
  const prize = prizes[index];
  let d = loadGame();
  if(prize.includes("Coins")) d.coins += parseInt(prize);
  if(prize.includes("Energy")) d.energy += parseInt(prize);
  if(prize.includes("Gems")) d.gems += parseInt(prize);
  saveGame(d); updateTopbar();
  playWin();
  alert("üéâ You won: "+prize);
}

updateTopbar();
</script>
</body>
</html>

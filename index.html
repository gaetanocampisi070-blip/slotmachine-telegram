<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco del Quiz - Ottimizzato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .answers {
            margin: 20px 0;
        }
        .answers button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .answers button:hover {
            background-color: #2980b9;
        }
        #startButton {
            background-color: #2ecc71;
            font-size: 1.5em;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            border: none;
        }
        #startButton:hover {
            background-color: #27ae60;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <button id="startButton">Inizia il Quiz</button>
        </div>
        <div id="gameScreen" style="display: none;">
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual è la capitale d'Italia?",
                answers: ["Roma", "Milano", "Napoli", "Torino"],
                correct: "Roma"
            },
            {
                question: "Chi ha scritto la Divina Commedia?",
                answers: ["Dante Alighieri", "Petrarca", "Boccaccio", "Leopardi"],
                correct: "Dante Alighieri"
            },
            {
                question: "Quanti stati ci sono negli USA?",
                answers: ["50", "52", "51", "48"],
                correct: "50"
            },
            {
                question: "In quale anno è stato lanciato il primo uomo sulla luna?",
                answers: ["1969", "1959", "1972", "1985"],
                correct: "1969"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        document.getElementById('startButton').addEventListener('click', startGame);

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById('question').textContent = questionData.question;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ''; // Pulisce le risposte precedenti

            questionData.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.addEventListener('click', () => checkAnswer(answer));
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(answer) {
            const correctAnswer = questions[currentQuestion].correct;
            if (answer === correctAnswer) {
                score++;
                document.getElementById('result').textContent = "Corretto!";
            } else {
                document.getElementById('result').textContent = `Sbagliato! La risposta giusta era ${correctAnswer}.`;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    document.getElementById('result').textContent = '';
                    showQuestion();
                }, 2000);
            } else {
                setTimeout(showFinalResult, 2000);
            }
        }

        function showFinalResult() {
            document.getElementById('gameScreen').style.display = 'none';
            const finalMessage = `Hai finito il quiz! Il tuo punteggio finale è ${score} su ${questions.length}.`;
            alert(finalMessage);
            document.getElementById('startScreen').style.display = 'block';
            currentQuestion = 0;
            score = 0;
        }
    </script>
</body>
</html>

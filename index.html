<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
<title>BurgerCoin ‚Äî Idle Tap</title>
<meta name="theme-color" content="#0a2a68"/>
<style>
:root {
  --bg:#0a2a68; --sky1:#224aa2; --sky2:#081b43;
  --panel:#121b36; --panel2:#1c2d5b;
  --gold1:#ffe082; --gold2:#ffca28; --gold3:#ffb300;
  --mint1:#b2ff59; --mint2:#69f0ae;
  --text:#fff; --shadow:0 18px 32px rgba(0,0,0,.46);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden;
  background: radial-gradient(120% 120% at 50% 0%, var(--sky1) 0%, var(--bg) 55%, var(--sky2) 100%);
  font-family:Inter,Roboto,Arial,sans-serif;color:var(--text);}
.app{max-width:520px;margin:0 auto;height:100dvh;display:flex;flex-direction:column;padding-top:10%;}

/* SPLASH */
#splash{position:fixed;inset:0;background:radial-gradient(140% 140% at 50% 0%,#2b3f78 0%,#111a34 70%);
  display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9999;transition:opacity .6s ease}
.splash-card{background:linear-gradient(180deg,#22345f,#121b36);border:1px solid rgba(255,255,255,.1);
  padding:22px;border-radius:20px;box-shadow:var(--shadow);display:flex;flex-direction:column;align-items:center;}
.splash-progress{width:260px;height:18px;border-radius:12px;overflow:hidden;background:rgba(255,255,255,.18);margin-top:16px;}
#progress-bar{height:100%;width:0%;background:linear-gradient(90deg,var(--gold1),var(--gold3));transition:width .25s ease}

/* TOPBAR */
.topbar{display:flex;justify-content:center;gap:14px;
  padding:10px 16px;background:linear-gradient(180deg,var(--panel2),var(--panel));
  border-radius:16px;box-shadow:var(--shadow);}
.pill{display:flex;align-items:center;gap:6px;background:rgba(10,15,35,.8);
  border:1px solid rgba(255,255,255,.08);padding:6px 12px;border-radius:999px;}
.icoCoin{width:20px;height:20px;border-radius:50%;}

/* BALANCE */
.balance{display:inline-block;margin:12px auto 6px;padding:6px 14px;
  border-radius:999px;background:linear-gradient(180deg,var(--panel2),var(--panel));
  font-weight:600;font-size:16px;box-shadow:var(--shadow);color:var(--text);transition:background .3s ease}
.balance.flash{background:linear-gradient(180deg,var(--gold2),var(--gold3));color:#000;}

/* TITLE */
.title{text-align:center;font-size:28px;font-weight:900;color:var(--gold2);
  text-shadow:0 0 6px var(--gold3);margin:6px 0 14px;}

/* CONTAINER */
.coinContainer{flex:1;margin:0 5%;padding:20px;
  background:linear-gradient(180deg,rgba(0,0,0,.6),rgba(30,30,50,.9));
  border:2px solid var(--gold2);border-radius:22px;box-shadow:0 6px 18px rgba(0,0,0,.6);
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  max-height:75%;}
.progress{width:100%;display:flex;align-items:center;gap:10px;margin-bottom:16px;}
.track{flex:1;height:18px;border-radius:14px;background:rgba(255,255,255,.08);overflow:hidden;}
.bar{height:100%;background:linear-gradient(90deg,var(--mint2),var(--mint1));width:0%;}
.badge{font-size:13px;}

/* COIN */
.coinBtn{width:220px;height:220px;border-radius:50%;
  background:url('burger_image.jpeg') center/cover no-repeat;
  cursor:pointer;transition:transform .1s ease;margin:12px 0;}
.coinBtn:active{transform:scale(.95);}
.combo{margin-top:12px;background:linear-gradient(180deg,var(--panel2),var(--panel));
  padding:6px 16px;border-radius:14px;font-weight:700;font-size:16px;box-shadow:var(--shadow);
  transition:transform .2s ease;}
.combo.bump{transform:scale(1.2);}

/* BUTTONS */
.buttonContainer{display:flex;overflow-x:auto;gap:14px;padding:12px;margin-top:12px;scrollbar-width:none;}
.buttonContainer::-webkit-scrollbar{display:none;}
.button{flex:0 0 auto;background:linear-gradient(180deg,var(--panel2),var(--panel));
  color:var(--text);padding:14px 22px;border-radius:14px;font-size:17px;cursor:pointer;
  box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.08);}
.footer{text-align:center;font-size:14px;color:var(--muted);margin-top:6px;}
</style>
</head>
<body>
<!-- SPLASH -->
<div id="splash">
  <div class="splash-card">
    <img src="burger_image.jpeg" alt="BurgerCoin logo" style="width:140px;border-radius:50%;margin-bottom:12px;"/>
    <div style="font-size:28px;font-weight:900;margin:6px 0;">üçî BurgerCoin</div>
    <div class="splash-progress"><div id="progress-bar"></div></div>
  </div>
</div>

<!-- GAME -->
<div class="app" id="app" aria-hidden="true">
  <div class="topbar">
    <div class="pill"><img src="burger_image.jpeg" class="icoCoin"/> <b id="coins">0</b></div>
    <div class="pill">‚ö° <b id="energy">100</b></div>
    <div class="pill">üíé <b id="gems">0</b></div>
  </div>

  <div class="balance" id="balance">$0.00</div>
  <h1 class="title">Burger Coin</h1>

  <div class="coinContainer">
    <div class="progress">
      <div class="badge">Lvl <b id="level">1</b></div>
      <div class="track"><div class="bar" id="xpbar"></div></div>
      <div class="badge"><b id="xptext">0/100 XP</b></div>
    </div>
    <div class="coinBtn" id="coinBtn"></div>
    <div class="combo" id="combo">Combo: 1.00x</div>
  </div>

  <div class="buttonContainer">
    <button class="button">üí∞ Wallet</button>
    <button class="button">üéØ Mission</button>
    <button class="button">üé° Wheel</button>
    <button class="button">üîß Upgrade</button>
    <button class="button">üÉè Burger Jack</button>
    <button class="button">üèÜ Leaderboard</button>
  </div>
  <div class="footer">by Burger Games</div>
</div>

<script>
// SPLASH
let progress=0;const progressBar=document.getElementById("progress-bar");
function updateProgressBar(){
  progress+=Math.random()*20;
  if(progress>=100){
    progress=100;
    setTimeout(()=>{
      document.getElementById("splash").style.opacity=0;
      setTimeout(()=>{
        document.getElementById("splash").style.display="none";
        document.getElementById("app").removeAttribute("aria-hidden");
      },600);
    },300);
  }
  progressBar.style.width=progress+"%";
}
setInterval(updateProgressBar,300);

// GAME LOGIC
let coins=0,energy=100,xp=0,level=1,xpToNext=100;
let balance=0,combo=1.00,comboTimer=null;

const coinEl=document.getElementById('coins');
const energyEl=document.getElementById('energy');
const xpText=document.getElementById('xptext');
const levelEl=document.getElementById('level');
const xpBar=document.getElementById('xpbar');
const balanceEl=document.getElementById('balance');
const comboEl=document.getElementById('combo');

document.getElementById('coinBtn').addEventListener('click',()=>{
  if(energy>0){
    coins++;energy--;xp+=5;

    // saldo
    if(coins%10===0){
      balance+=0.01;
      balanceEl.textContent="$"+balance.toFixed(2);
      balanceEl.classList.add("flash");
      setTimeout(()=>balanceEl.classList.remove("flash"),400);
    }

    // xp
    if(xp>=xpToNext){xp=0;level++;xpToNext=Math.floor(xpToNext*1.5);}
    coinEl.textContent=coins;
    energyEl.textContent=energy;
    xpText.textContent=`${xp}/${xpToNext} XP`;
    levelEl.textContent=level;
    xpBar.style.width=(xp/xpToNext*100)+"%";

    // combo
    combo=Math.min(3,combo+0.01);
    comboEl.textContent=`Combo: ${combo.toFixed(2)}x`;
    comboEl.classList.add("bump");
    setTimeout(()=>comboEl.classList.remove("bump"),200);

    if(comboTimer)clearTimeout(comboTimer);
    comboTimer=setTimeout(()=>{combo=1.00;comboEl.textContent="Combo: 1.00x";},7000);
  }
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
<title>BurgerCoin ‚Äî Idle Tap</title>
<meta name="theme-color" content="#0a2a68"/>
<style>
:root {
  --bg:#0a2a68; --sky1:#224aa2; --sky2:#081b43;
  --panel:#121b36; --panel2:#1c2d5b;
  --gold1:#ffe082; --gold2:#ffca28; --gold3:#ffb300;
  --mint1:#b2ff59; --mint2:#69f0ae;
  --text:#fff; --muted:#c7d2fe;
  --shadow: 0 18px 32px rgba(0,0,0,.46);
}
*{box-sizing:border-box}
html,body{height:100%; margin:0; overflow:hidden;
  background: radial-gradient(120% 120% at 50% 0%, var(--sky1) 0%, var(--bg) 55%, var(--sky2) 100%);
  color:var(--text); font-family: Inter, Roboto, Arial, sans-serif; }
.app{ max-width:520px; margin:0 auto; height:100dvh; display:flex; flex-direction:column; justify-content:space-between; }

/* TOPBAR */
.topbar{ margin-top:20%; display:flex; justify-content:center; gap:14px;
  padding:10px 16px; background: linear-gradient(180deg, var(--panel2), var(--panel));
  border-radius:16px; box-shadow: var(--shadow); }
.pill{ display:flex; align-items:center; gap:6px; background: rgba(10,15,35,.8);
  border:1px solid rgba(255,255,255,.08); padding:6px 12px; border-radius:999px; box-shadow: inset 0 -2px 0 rgba(0,0,0,.2); }
.icoCoin{ width:20px; height:20px; border-radius:50%; }

/* TITOLO */
.title {
  text-align:center;
  font-size:28px;
  font-weight:900;
  color: var(--gold2);
  text-shadow: 0 0 6px var(--gold3), 0 0 14px rgba(255, 215, 0, 0.9);
  margin-top:5%;
  margin-bottom:4%;
}

/* COIN CONTAINER */
.coinContainer {
  margin:0 5% 0 5%;
  padding:20px;
  background: linear-gradient(180deg, rgba(0,0,0,.6), rgba(30,30,50,.9));
  border:2px solid var(--gold2);
  border-radius:22px;
  box-shadow: 0 6px 18px rgba(0,0,0,.6), inset 0 2px 8px rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  margin-top:5%;
  margin-bottom:0; /* ‚úÖ ora si chiude subito sopra i pulsanti */
}

/* XP BAR */
.progress{width:100%; display:flex; align-items:center; gap:10px; margin-bottom:20px;}
.track{
  flex:1; height:18px; border-radius:14px;
  background: rgba(255,255,255,.08);
  overflow:hidden; box-shadow: inset 0 2px 6px rgba(0,0,0,.5), 0 0 8px rgba(255,215,0,.4);
  border:1px solid rgba(255,255,255,.15);
}
.bar{
  height:100%; background: linear-gradient(90deg, var(--mint2), var(--mint1));
  width:0%; border-radius:14px;
  box-shadow: 0 0 10px rgba(105,240,174,.8);
}
.badge{font-size:13px;}

/* MONETA */
.coinBtn{ width:200px; height:200px; border-radius:50%;
  background:url('burger_image.jpeg') center/cover no-repeat;
  cursor:pointer; transition:transform .1s ease;
  position:relative; margin-top:10px;
  overflow:hidden;
}
.coinBtn:active{ transform:scale(.95); }
.coinBtn::after{
  content:""; position:absolute; top:-50%; left:-50%;
  width:200%; height:200%; background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.6) 40%, transparent 80%);
  transform: rotate(25deg); animation: shine 4s infinite;
}
@keyframes shine {
  0% { transform: translateX(-100%) rotate(25deg); }
  50% { transform: translateX(100%) rotate(25deg); }
  100% { transform: translateX(200%) rotate(25deg); }
}

/* COMBO STILIZZATO */
#comboText {
  margin-top:16px;
  background: linear-gradient(180deg, var(--panel2), var(--panel));
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:10px 18px;
  font-size:18px;
  font-weight:700;
  color: var(--mint2);
  text-shadow: 0 0 6px rgba(0,255,128,.8);
  box-shadow: var(--shadow);
}

/* BUTTONS */
.buttonContainer{
  display:flex;
  overflow-x:auto;
  gap:12px;
  padding:12px;
  margin-top:0;   /* ‚úÖ attaccati sotto il container */
  scrollbar-width: none;
}
.buttonContainer::-webkit-scrollbar{ display:none; }
.button{
  flex:0 0 auto;
  background: linear-gradient(180deg, var(--panel2), var(--panel));
  color:var(--text); 
  padding:14px 20px;
  border-radius:18px;
  font-size:17px;
  cursor:pointer;
  box-shadow: var(--shadow); 
  border:1px solid rgba(255,255,255,.08);
}
</style>
</head>
<body>
<div class="app" id="app">
  <div class="topbar">
    <div class="pill"><img src="burger_image.jpeg" class="icoCoin"/> <b id="coins">0</b></div>
    <div class="pill">‚ö° <b id="energy">100</b></div>
    <div class="pill">üíé <b id="gems">0</b></div>
  </div>

  <h1 class="title">Burger Coin</h1>

  <div class="coinContainer">
    <div class="progress">
      <div class="badge">Lvl <b id="level">1</b></div>
      <div class="track"><div class="bar" id="xpbar"></div></div>
      <div class="badge"><b id="xptext">0/100 XP</b></div>
    </div>
    <div class="coinBtn" id="coinBtn"></div>
    <div id="comboText">Combo 1.00X</div>
  </div>

  <div class="buttonContainer">
    <button class="button">üí∞ Wallet</button>
    <button class="button">üéØ Mission</button>
    <button class="button">üé° Wheel</button>
    <button class="button">üîß Upgrade</button>
    <button class="button">BurgerJack üÉè</button>
    <button class="button">üèÜ Leaderboard</button>
  </div>
</div>

<script>
// GAME VARIABLES
let coins=0, energy=100, xp=0, level=1, xpToNext=100;

// Combo system
let combo=1.00;
let comboTimer;
const comboText=document.getElementById("comboText");

function resetCombo(){
  combo=1.00;
  comboText.textContent=`Combo ${combo.toFixed(2)}X`;
}

document.getElementById('coinBtn').addEventListener('click',()=>{
  if(energy>0){
    // update combo
    if(combo<3.00){
      combo+=0.01;
      if(combo>3.00) combo=3.00;
    }
    comboText.textContent=`Combo ${combo.toFixed(2)}X`;

    // reset timer
    clearTimeout(comboTimer);
    comboTimer=setTimeout(resetCombo,7000);

    // calculate earnings
    let earned=Math.floor(1*combo);
    coins+=earned;
    energy--; xp+=5;

    if(xp>=xpToNext){ xp=0; level++; xpToNext=Math.floor(xpToNext*1.5); }

    document.getElementById('coins').textContent=coins;
    document.getElementById('energy').textContent=energy;
    document.getElementById('xptext').textContent=`${xp}/${xpToNext} XP`;
    document.getElementById('level').textContent=level;
    document.getElementById('xpbar').style.width=(xp/xpToNext*100)+"%";
  }
});
</script>
</body>
</html>

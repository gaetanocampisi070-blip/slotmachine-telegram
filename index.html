<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Casino</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">

    <!-- SLOT -->
    <div id="page-slot" class="page active">
      <h1>🎰 Slot Machine</h1>
      <div class="stats">
        <p>💰 Soldi: <span id="money">0</span></p>
        <p>⚡ Stamina: <span id="stamina">0</span></p>
      </div>
      <div class="slot-frame">
        <div class="reels" id="reels">
          <div class="win-line"></div>
          <div class="reel"><div class="strip"></div></div>
          <div class="reel"><div class="strip"></div></div>
          <div class="reel"><div class="strip"></div></div>
        </div>
        <button id="spinBtn" class="btn-spin">🎲 Gira</button>
        <p id="result"></p>
      </div>
    </div>

    <!-- BLACKJACK -->
    <div id="page-carte" class="page">
      <h1>🃏 Blackjack</h1>
      <div class="stats">
        <p>💰 Soldi: <span id="moneyBJ">0</span></p>
        <p>⚡ Stamina: <span id="staminaBJ">0</span></p>
      </div>
      <div class="bj-frame">
        <div class="bj-area">
          <h3>Banco</h3>
          <div id="dealer-cards" class="cards"></div>
          <p><strong>Totale:</strong> <span id="dealer-total">0</span></p>
          <hr>
          <h3>Giocatore</h3>
          <div id="player-cards" class="cards"></div>
          <p><strong>Totale:</strong> <span id="player-total">0</span></p>
        </div>
        <div class="bj-buttons">
          <button id="hitBtn" class="btn-spin">✋ Pesca</button>
          <button id="standBtn" class="btn-spin">🛑 Stai</button>
        </div>
        <p id="bj-result"></p>
      </div>
    </div>

    <!-- CLASSIFICA -->
    <div id="page-classifica" class="page">
      <h1>🏆 Classifica</h1>
      <ul id="leaderboard-list"></ul>
    </div>

  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#" onclick="showPage('slot')">🎰 Slot</a>
    <a href="#" onclick="showPage('carte')">🃏 Blackjack</a>
    <a href="#" onclick="showPage('classifica')">🏆 Classifica</a>
  </div>

  <script src="script.js"></script>
</body>
</html>

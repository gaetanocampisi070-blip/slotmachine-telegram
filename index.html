<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
<title>BurgerCoin ‚Äî Idle Tap</title>
<meta name="theme-color" content="#0a2a68"/>
<style>
:root {
  --bg:#0a2a68; --sky1:#224aa2; --sky2:#081b43;
  --panel:#121b36; --panel2:#1c2d5b;
  --gold1:#ffe082; --gold2:#ffca28; --gold3:#ffb300;
  --mint1:#b2ff59; --mint2:#69f0ae;
  --text:#fff;
}
*{box-sizing:border-box}
html,body{height:100%; margin:0; overflow:hidden;
  background: radial-gradient(120% 120% at 50% 0%, var(--sky1) 0%, var(--bg) 55%, var(--sky2) 100%);
  color:var(--text); font-family: Inter, Roboto, Arial, sans-serif; }
.app{ max-width:520px; margin:35% auto 0 auto; /* ‚úÖ tutto gi√π del 35% */
  height:100dvh; display:flex; flex-direction:column; justify-content:flex-start; }

/* TOPBAR */
.topbar{ margin-top:10px; display:flex; justify-content:center; gap:14px;
  padding:10px 16px; background: linear-gradient(180deg, var(--panel2), var(--panel));
  border-radius:16px; box-shadow: 0 8px 16px rgba(0,0,0,.5); }
.pill{ display:flex; align-items:center; gap:6px; background: rgba(10,15,35,.8);
  border:1px solid rgba(255,255,255,.08); padding:6px 12px; border-radius:999px;
  box-shadow: inset 0 -2px 0 rgba(0,0,0,.2); font-weight:600; }

/* SALDO $ */
#balance {
  margin:8px auto 4px auto;
  display:inline-block;
  font-size:16px;
  font-weight:700;
  background: linear-gradient(180deg, var(--panel2), var(--panel));
  border-radius:18px;
  padding:8px 16px;
  border:1px solid rgba(255,255,255,.15);
  box-shadow: 0 4px 10px rgba(0,0,0,.4);
  color: var(--gold2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#balance.flash {
  animation: balanceAnim 0.6s ease;
}
@keyframes balanceAnim {
  0% { transform: scale(1); box-shadow: 0 0 6px gold; }
  50% { transform: scale(1.2); box-shadow: 0 0 16px gold; }
  100% { transform: scale(1); }
}

/* TITOLO */
.title {
  text-align:center;
  font-size:26px;
  font-weight:900;
  color: var(--gold2);
  text-shadow: 0 0 6px var(--gold3), 0 0 14px rgba(255, 215, 0, 0.9);
  margin:2% 0; /* quasi attaccata al saldo */
}

/* COIN CONTAINER */
.coinContainer {
  margin:0 5% 0 5%;
  padding:16px;
  background: linear-gradient(180deg, rgba(0,0,0,.6), rgba(30,30,50,.9));
  border:2px solid var(--gold2);
  border-radius:20px;
  box-shadow: 0 6px 18px rgba(0,0,0,.6), inset 0 2px 8px rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  margin-bottom:0;
}

/* XP BAR */
.progress{width:100%; display:flex; align-items:center; gap:10px; margin-bottom:12px;}
.track{
  flex:1; height:14px; border-radius:12px;
  background: rgba(255,255,255,.08);
  overflow:hidden; box-shadow: inset 0 2px 6px rgba(0,0,0,.5);
  border:1px solid rgba(255,255,255,.15);
}
.bar{ height:100%; background: linear-gradient(90deg, var(--mint2), var(--mint1)); width:0%; border-radius:12px; }
.badge{font-size:12px;}

/* MONETA */
.coinBtn{ width:160px; height:160px; border-radius:50%;
  background:url('burger_image.jpeg') center/cover no-repeat;
  cursor:pointer; transition:transform .1s ease, box-shadow .2s ease;
  position:relative; margin:8px 0;
}
.coinBtn:active{ transform:scale(.9); }
.coinBtn.clickAnim{
  animation: pop 0.25s ease;
  box-shadow: 0 0 20px rgba(255,215,0,.7);
}
@keyframes pop {
  0%{ transform:scale(1); }
  50%{ transform:scale(1.15); }
  100%{ transform:scale(1); }
}

/* COMBO STILIZZATO */
#comboText {
  margin:8px 0 0 0;
  background: linear-gradient(180deg, var(--panel2), var(--panel));
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:8px 14px;
  font-size:17px;
  font-weight:700;
  color: var(--mint2);
  text-shadow: 0 0 6px rgba(0,255,128,.8);
  box-shadow: 0 0 8px rgba(0,0,0,.6);
  transition: color 0.3s;
}
#comboText.flash { animation: glow 0.4s ease; }
@keyframes glow {
  0%{ transform:scale(1); text-shadow:0 0 6px lime; }
  50%{ transform:scale(1.3); text-shadow:0 0 16px gold; }
  100%{ transform:scale(1); }
}

/* BUTTONS */
.buttonContainer{
  display:flex; overflow-x:auto; gap:12px;
  padding:10px; margin-top:0; /* subito dopo container */
  scrollbar-width:none;
}
.buttonContainer::-webkit-scrollbar{ display:none; }
.button{
  flex:0 0 auto;
  background: linear-gradient(180deg, var(--panel2), var(--panel));
  color:var(--text); 
  padding:12px 18px;
  border-radius:16px;
  font-size:16px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.08);
  box-shadow: 0 4px 10px rgba(0,0,0,.4);
}
</style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <div class="pill">üçî <b id="coins">0</b></div>
    <div class="pill">‚ö° <b id="energy">100</b></div>
    <div class="pill">üíé <b id="gems">0</b></div>
  </div>

  <div id="balance">$0.00</div>
  <h1 class="title">Burger Coin</h1>

  <div class="coinContainer">
    <div class="progress">
      <div class="badge">Lvl <b id="level">1</b></div>
      <div class="track"><div class="bar" id="xpbar"></div></div>
      <div class="badge"><b id="xptext">0/100 XP</b></div>
    </div>
    <div class="coinBtn" id="coinBtn"></div>
    <div id="comboText">Combo 1.00X</div>
  </div>

  <div class="buttonContainer">
    <button class="button">üí∞ Wallet</button>
    <button class="button">üéØ Mission</button>
    <button class="button">üé° Wheel</button>
    <button class="button">üîß Upgrade</button>
    <button class="button">BurgerJack üÉè</button>
    <button class="button">üèÜ Leaderboard</button>
  </div>
</div>

<script>
// VARIABILI
let coins=0, energy=100, xp=0, level=1, xpToNext=100;
let combo=1.00, comboTimer, balance=0.00, lastBalance=0.00;

const coinBtn=document.getElementById('coinBtn');
const comboText=document.getElementById('comboText');
const balanceEl=document.getElementById('balance');

// Reset combo
function resetCombo(){
  combo=1.00;
  updateComboStyle();
}

// Aggiorna stile combo in base al valore
function updateComboStyle(){
  comboText.textContent=`Combo ${combo.toFixed(2)}X`;
  let c=combo;
  if(c<1.5){ comboText.style.color="#69f0ae"; }
  else if(c<2.0){ comboText.style.color="#00e5ff"; }
  else if(c<2.5){ comboText.style.color="#ffca28"; }
  else if(c<3.0){ comboText.style.color="#ff7043"; }
  else{ comboText.style.color="#f44336"; }
}

// Click sulla moneta
coinBtn.addEventListener('click',()=>{
  if(energy>0){
    // Combo logic
    if(combo<3.00){
      combo+=0.01;
      if(combo>3.00) combo=3.00;
    }
    updateComboStyle();
    comboText.classList.add("flash");
    setTimeout(()=>comboText.classList.remove("flash"),400);

    coinBtn.classList.add("clickAnim");
    setTimeout(()=>coinBtn.classList.remove("clickAnim"),250);

    clearTimeout(comboTimer);
    comboTimer=setTimeout(resetCombo,7000);

    // Coin gain
    let earned=Math.floor(1*combo);
    coins+=earned;
    energy--; xp+=5;

    // Balance update
    balance=(Math.floor(coins/10)*0.01).toFixed(2);
    balanceEl.textContent=`$${balance}`;

    // Animazione saldo ogni 0.10$
    if(parseFloat(balance)-parseFloat(lastBalance) >= 0.10){
      balanceEl.classList.add("flash");
      setTimeout(()=>balanceEl.classList.remove("flash"),600);
      lastBalance=parseFloat(balance);
    }

    // Level
    if(xp>=xpToNext){ xp=0; level++; xpToNext=Math.floor(xpToNext*1.5); }

    // UI
    document.getElementById('coins').textContent=coins;
    document.getElementById('energy').textContent=energy;
    document.getElementById('xptext').textContent=`${xp}/${xpToNext} XP`;
    document.getElementById('level').textContent=level;
    document.getElementById('xpbar').style.width=(xp/xpToNext*100)+"%";
  }
});
</script>
</body>
</html>
